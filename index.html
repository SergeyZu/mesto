<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto: Russia</title>
</head>
<body class="page">
    <header class="header page__header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto Russia">
    </header>
    <main class="content">
        <section class="profile page__profile">
            <div class="profile__content">
                <img class="profile__avatar" src="./images/cousteau.jpg" alt="Аватарка">
                <div class="profile__text-block">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="page__cards">
            <ul class="cards">
                <li class="card">
                    <img class="card__image" src="./images/card_altai.jpg" alt="Алтай">
                    <button class="card__trash" type="button"></button>
                    <div class="card__bottom">
                        <h2 class="card__title">Алтай</h2>
                        <button class="card__like" type="button"></button>
                    </div>                    
                </li>
                <li class="card">
                    <img class="card__image" src="./images/card_dombai.jpg" alt="Домбай">
                    <button class="card__trash" type="button"></button>
                    <div class="card__bottom">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__like" type="button"></button>
                    </div>                    
                </li>
                <li class="card">
                    <img class="card__image" src="./images/card_kamchatka.jpg" alt="Камчатка">
                    <button class="card__trash" type="button"></button>
                    <div class="card__bottom">
                        <h2 class="card__title">Камчатка</h2>
                        <button class="card__like" type="button"></button>
                    </div>                    
                </li>
                <li class="card">
                    <img class="card__image" src="./images/card_baikal.jpg" alt="Байкал">
                    <button class="card__trash" type="button"></button>
                    <div class="card__bottom">
                        <h2 class="card__title">Байкал</h2>
                        <button class="card__like" type="button"></button>
                    </div>                    
                </li>
                <li class="card">
                    <img class="card__image" src="./images/card_elbrus.jpg" alt="Эльбрус">
                    <button class="card__trash" type="button"></button>
                    <div class="card__bottom">
                        <h2 class="card__title">Эльбрус</h2>
                        <button class="card__like" type="button"></button>
                    </div>                    
                </li>
                <li class="card">
                    <img class="card__image" src="./images/card_petropavlovsk.jpg" alt="Петропавловск-Камчатский">
                    <button class="card__trash" type="button"></button>
                    <div class="card__bottom">
                        <h2 class="card__title">Петропавловск-Камчатский</h2>
                        <button class="card__like" type="button"></button>
                    </div>                    
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer page__footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    
    <section class="popup popup_type_profile">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__content popup__profile-content" action="#" name="user-profile">
                <h2 class="popup__title">Редактировать профиль</h2>      
                <input class="popup__field popup__field_type_name" name="name" type="text">
                <input class="popup__field popup__field_type_about" name="about" type="text">
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>         
    </section>
    <section class="popup popup_type_card">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__content popup__card-content" action="#" name="new-location">
                <h2 class="popup__title">Новое место</h2>      
                <input class="popup__field popup__field_type_card-title" name="card-title" type="text" placeholder="Название">
                <input class="popup__field popup__field_type_link" name="link" type="text" placeholder="Ссылка на картинку">
                <button class="popup__create-button" type="button">Создать</button>
            </form>
        </div>         
    </section>
    <section class="popup popup_type_image">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__content popup__image-content" action="#" name="user-profile">
                <h2 class="popup__title">Редактировать профиль</h2>      
                <input class="popup__field popup__field_type_name" name="name" type="text">
                <input class="popup__field popup__field_type_about" name="about" type="text">
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>         
    </section>

    <template id="card-template">
        <li class="card">                    
            <img class="card__image" src="" alt="">
            <button class="card__trash" type="button"></button>
            <div class="card__bottom">
                <h2 class="card__title"></h2>
                <button class="card__like" type="button"></button>
            </div>                    
        </li>
    </template>
    
    <script src="./scripts/index.js"></script>

</body>
</html>
