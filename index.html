<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto: Russia</title>
</head>
<body class="page">
    <header class="header page__header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto Russia">
    </header>
    <main class="content">
        <section class="profile page__profile">
            <img class="profile__avatar" src="./images/cousteau.jpg" alt="Аватарка">
            <div class="profile__info">                
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <img class="profile__edit-button" src="./images/edit-button.svg" alt="Кнопка Редактировать">
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <div class="profile__add-button">+</div>
        </section>
        <section class="page__cards">
            <ul class="cards">
                <li class="card">
                    <img class="card__image" src="./images/card_altai.jpg" alt="Алтай">
                    <div class="card__bottom">
                        <h2 class="card__title">Алтай</h2>
                        <img class="card__like" src="./images/like.svg" alt="Мне нравится">
                    </div>                    
                </li>
                <li class="card">
                    <img class="card__image" src="./images/card_dombai.jpg" alt="Домбай">
                    <div class="card__bottom">
                        <h2 class="card__title">Домбай</h2>
                        <img class="card__like" src="./images/like.svg" alt="Мне нравится">
                    </div>                    
                </li>
                <li class="card">
                    <img class="card__image" src="./images/card_kamchatka.jpg" alt="Камчатка">
                    <div class="card__bottom">
                        <h2 class="card__title">Камчатка</h2>
                        <img class="card__like" src="./images/like.svg" alt="Мне нравится">
                    </div>                    
                </li>
                <li class="card">
                    <img class="card__image" src="./images/card_baikal.jpg" alt="Байкал">
                    <div class="card__bottom">
                        <h2 class="card__title">Байкал</h2>
                        <img class="card__like" src="./images/like.svg" alt="Мне нравится">
                    </div>                    
                </li>
                <li class="card">
                    <img class="card__image" src="./images/card_elbrus.jpg" alt="Эльбрус">
                    <div class="card__bottom">
                        <h2 class="card__title">Эльбрус</h2>
                        <img class="card__like" src="./images/like.svg" alt="Мне нравится">
                    </div>                    
                </li>
                <li class="card">
                    <img class="card__image" src="./images/card_petropavlovsk.jpg" alt="Петропавловск-Камчатский">
                    <div class="card__bottom">
                        <h2 class="card__title">Петропавловск-Камчатский</h2>
                        <img class="card__like" src="./images/like.svg" alt="Мне нравится">
                    </div>                    
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer page__footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <section class="popup">
        <form class="popup__container" action="#">
            <button class="popup__close-button">
                <img class="popup__close-button-image" src="./images/Close-button.svg" alt="Закрыть">
            </button>
            <div class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h2>      
                <input class="popup__name popup__field" type="text" value="Жак-Ив Кусто"></input>
                <input class="popup__about popup__field" type="text" value="Исследователь океана"></input>
                <button class="popup__save-button">Сохранить</button>
            </div>
        </form>         
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
