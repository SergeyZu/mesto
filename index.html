<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto: Russia</title>
</head>
<body class="page">
    <header class="header page__header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto Russia">
    </header>
    <main class="content">
        <section class="profile page__profile">
            <div class="profile__content">
                <img class="profile__avatar" src="./images/cousteau.jpg" alt="Аватарка">
                <div class="profile__text-block">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="page__cards">
            <ul class="cards">
            </ul>
        </section>
    </main>
    <footer class="footer page__footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    
    <section class="popup popup_type_profile">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__content popup__profile-content popup__form" action="#" name="user-profile" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>      
                <input id="name-input" class="popup__field popup__field_type_name" name="name" type="text" minlength="2" maxlength="40" required>
                <span class="popup__form-error name-input-error"></span>
                <input id="about-input" class="popup__field popup__field_type_about" name="about" type="text" minlength="2" maxlength="200" required>
                <span class="popup__form-error about-input-error"></span>
                <button class="popup__save-button popup__button" type="submit">Сохранить</button>
            </form>
        </div>         
    </section>
    <section class="popup popup_type_card">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__content popup__card-content popup__form" action="#" name="new-location" novalidate>
                <h2 class="popup__title">Новое место</h2>      
                <input id="title-input" class="popup__field popup__field_type_card-title" name="card-title" type="text" placeholder="Название" minlength="2" maxlength="30" required>
                <span class="popup__form-error title-input-error"></span>
                <input id="link-input" class="popup__field popup__field_type_link" name="link" type="url" placeholder="Ссылка на картинку" required>
                <span class="popup__form-error link-input-error"></span>
                <button class="popup__create-button popup__button" type="submit">Создать</button>
            </form>
        </div>
    </section>
    <section class="popup popup_type_image">
        <div class="popup__container popup__container_type_image">
            <button class="popup__close-button" type="button"></button>
            <img class="popup__image" src="url" alt="альтернативный текст">
            <h2 class="popup__title popup__title_type_image"></h2>
        </div>
    </section>

    <template id="card-template">
        <li class="card">                    
            <img class="card__image" src="value" alt="#">
            <button class="card__trash" type="button"></button>
            <div class="card__bottom">
                <h2 class="card__title"></h2>
                <button class="card__like card__liked" type="button"></button>
            </div>                    
        </li>
    </template>
    
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>

</body>
</html>
